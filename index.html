<!DOCTYPE html>
<html lang="en-uk">
  <head>
    <meta charset="UTF-8">
    <title>Game Competion</title>
  </head>
  <body>
    <form>
      First Name:<br>
      <input type="text" name="firstname" title="Enter Your First Name Here" required><br>
      Last Name:<br>
      <input type="text" name="lastname" title="Enter Your Last Name Here" required><br>
      Age:<br>
      <input type="number" name="age" min="10" max="15" title="Enter Your Age" required><br>
      Gender:<br>
      <input type="radio" name="gender" value="male" checked> Male <input type="radio" name="gender" value="female" required> Female<br>
      Password:<br>
      <input type="password" name="password" title="Enter Your Password" required><br>
      <br><input type="submit" value="Submit">
    </form>
